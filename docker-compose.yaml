services:
  pytwb:
    image: pytwb-image
    build:
      context: .
      dockerfile: pytwb_ws/Dockerfile
      args:
        ROS_DISTRO: humble
    network_mode: host
    ipc: host
    environment:
      - DISPLAY=:${DISPLAY}
    volumes:
      - ./pytwb_ws:/root/pytwb_ws:rw
      - ./pytwb_base:/root/pytwb_base:rw
    command: sleep infinity

